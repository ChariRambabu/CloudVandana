<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Survey Form</title>
	<h1>Customer Survey Form</h1>
	<link rel="stylesheet" href="Registration.css">
</head>
<body>
    <form id="surveyForm">
        <div>
            <label for="name">Name:</label></br>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="email">Email:</label></br>
            <input type="text" id="email" required>
        </div>

        <div class="1">
            <label>Is this first time You are using our products & Service?</label></br>
				<label>
					<input type="radio" id="PsYes" name="PS" value="Yes">Yes
				</label>
				<label>
					<input type="radio" id="PsNo" name="PS" value="No"> No
				</label>
        </div>
		
		 <div class="2">
            <label>Would you suggestion to you friends and colleague?</label><br>
			<label>
				<input type="radio" id="FcYes" name="FC" Value="Yes"> Yes
			</label>
            <label>
				<input type="radio" id="FcNo" name="FC" Value="No"> No
			</label>
        </div>
		
		<div class="3">
            <label>How satisfied are you with our company overall?</label><br>
            <label>
				<input type="radio" id="rate1" name="rating"Value="Satisfied"> Satisfied
			</label>
            <label>
				<input type="radio" id="rate2" name="rating"Value="Undecided"> Undecided
			</label>
			<label>
				<input type="radio" id="rate3" name="rating"Value="Undecided"> Unsatisfied
			</label>
        </div>
		<div class="4">
            <label>Do you have suggestion to improve our service?</label><br>
			<textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
		</div>
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display:none;">
        <!-- Popup content will be filled via JavaScript -->
    </div>

    <script src="Registration.js"></script>
</body>
</html>
